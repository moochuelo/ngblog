         <mat-card>
            <mat-card-title>Iniciar Secion</mat-card-title>
            <mat-card-content>
               <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" fxLayout="column"
                  fxLayoutAlign=”flex-center”>
                  <mat-form-field fxFlex="1 0 0" class="form-control">
                     <input type="text" matInput placeholder="Correo Electronico" formControlName="email">
                  </mat-form-field>
         
                  <mat-form-field fxFlex="1 0 0" class="form-control">
                     <input type="password" matInput placeholder="Contraseña" formControlName="password">
                  </mat-form-field>
         

         
                  <div class="button">
                     <button type="submit" mat-button mat-raised-button color="primary">Entrar</button>
                  </div>
         
                  <p *ngIf="errorMessage" class="error" fxFlex="1 0 0">
                     {{ errorMessage }}
                  </p>


               </form>
            </mat-card-content>
         </mat-card>
         <p>
            <a [routerLink]="['/registro']" [mat-dialog-close]="true">
             <mat-icon>portrait</mat-icon>&nbsp;&nbsp;No tienes cuenta?
            </a>
         </p>
