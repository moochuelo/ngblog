   <div class="app" *ngIf="post$ | async as post else loading">
      <div class="container post-single" fxLayout="column" fxLayoutAlign="center" >
         <div class="post-single-card">
            <div class="post-header">
                  <div class="title-wrap">
                     <h2>{{post.titlePost}}</h2>
                     <mat-chip-list>
                        <mat-chip *ngFor="let tag of post.tagsPost" [ngClass]="tag">
                           {{tag}}
                        </mat-chip>
                     </mat-chip-list>
                  </div>
                  <div class="image-wrap">
                     <img matCardImage [src]="post.imagePost">
                  </div>
            </div>
            <div class="post-info-wrapper">
               <div class="post-info-header" fxlayout="row" fxlayoutalign="space-between center"
                  style="flex-direction: row; box-sizing: border-box; display: flex; place-content: center space-between; align-items: center;">
                  <span class="date">{{post.datePost}}</span>
                  <button mat-icon-button matBadge="{{post.likesPost}}" (click)="likeUp()"
                     *ngIf="userData else noUser">
                     <mat-icon class="mat-icon-lg mat-icon material-icons notranslate mat-icon-no-color" svgIcon="thumb-up">
                        thumb-up
                     </mat-icon>
                  </button>

                  <ng-template #noUser>
                     <button mat-icon-button (click)="openDialogLogin()">
                        <mat-icon matBadge="{{post.likesPost}}" class="mat-icon-lg mat-icon material-icons notranslate mat-icon-no-color"
                           svgIcon="thumb-up">
                           thumb-up
                        </mat-icon>
                     </button>
                  </ng-template>
               </div>
               <div class="content-wrap">
                  <p>
                     {{post.contentPost}}
                  </p>
               </div>
            </div>
         </div>
      </div>
      <div class="post-comments">
         <div class="container" fxLayout="column" fxLayoutAlign="center">
            <div class="heading">
               <h5>Comentarios</h5>
            </div>
            
            <div class="responses-editor">
               <form [formGroup]="newCommentFrom" (ngSubmit)="addNewComment(newCommentFrom)" *ngIf="userData else noComment">
                  <div class="inline-editor" fxLayout="row wrap" fxLayoutAlign=”flex-center”>
                        <mat-form-field class="editor" hintLabel="Max 130 characters" fxFlex="1 0 0" >
                           <mat-icon matSuffix>insert_comment</mat-icon>
                           <input matInput #input maxlength="130" placeholder="Enter some input" autocomplete="false" name="comment" formControlName="comment">
                           <mat-hint align="end">{{input.value?.length || 0}}/130</mat-hint>
                        </mat-form-field>
                  </div>
                  <button type="submit" mat-raised-button color="primary" >Publicar</button>
               </form>
               <ng-template #noComment>
                     <div class="inline-editor" fxLayout="row wrap" fxLayoutAlign=”flex-center”>
                        <mat-form-field class="editor" hintLabel="Max 0 characters" fxFlex="1 0 0">
                           <mat-icon matSuffix>insert_comment</mat-icon>
                           <input matInput #input maxlength="0" disabled="true" placeholder="Inicia Sesion para comentar" autocomplete="false" >
                           <mat-hint align="end">{{input.value?.length || 0}}/0</mat-hint>
                        </mat-form-field>
                     </div>
                     <button type="buttom" mat-raised-button color="primary" (click)="openDialogLogin()">Iniciar Sesion</button>
               </ng-template>
            </div>

            <mat-list>
               <mat-divider></mat-divider>
               <h3 mat-subheader>Comentarios</h3>
               <mat-list-item class="list-comments" *ngFor="let comment of comment$ | async">
                     <mat-icon mat-list-icon >chat_bubble</mat-icon>
                              <h4 mat-line>{{comment.email}}</h4>
                              <p mat-line> {{comment.comment}} </p>
               </mat-list-item>
            </mat-list>

         </div>
      </div>

   </div>
   <ng-template #loading>
      <div class="spinner-wrap">
         <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
      </div>
   </ng-template>
