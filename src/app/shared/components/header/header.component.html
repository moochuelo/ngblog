      <a [routerLink]="['/']">
         <span class="text-logo">{{appName}}</span>

      <span class="fill-remaining-space"></span>
      <div class="right" fxLayout="row" fxLayoutAlign="center">


            <div  *ngIf="authSvc.userData | async;" >
               <button mat-icon-button class="admin" matTooltip="Mi cuenta" [matMenuTriggerFor]="menu">
                  <mat-icon class="mat-icon-lg mat-icon material-icons notranslate mat-icon-no-color" svgIcon="user-inside">
                     user-inside
                  </mat-icon>
               </button>
               <mat-menu #menu="matMenu">
                  <button mat-menu-item [routerLink]="['/posts']" >Mis Post</button>
               </mat-menu>
            </div>

            <a (click)="onLogout()" *ngIf="authSvc.userData | async; else userLogin">
               <button mat-icon-button class="logout" matTooltip="Salir">
                  <mat-icon class="mat-icon-lg mat-icon material-icons notranslate mat-icon-no-color" svgIcon="exit-to-app">
                     exit-to-app
                  </mat-icon>
               </button>
            </a>


            <ng-template #userLogin>
                  <button mat-icon-button (click)="openDialog()" matTooltip="Entra | Registrarte">
                     <mat-icon class="mat-icon-lg mat-icon material-icons notranslate mat-icon-no-color" svgIcon="user-shape">
                        user-shape
                     </mat-icon>
                  </button>
            </ng-template>
      </div>
   </mat-toolbar>
</header>
